<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:each="pedido : ${pedidos}" class="card">
			<div th:text="${pedido.nome}" class="card-header">Nome do Produto</div>
			<div>
				Valor: <span th:text="${pedido.valor}">140,90</span>
			</div>
			<div>
				Data de Entrega <span th:text="${pedido.dataEntrega}">10/04/2021</span>
			</div>

			<div>Produto</div>
			<div>
				Url Prodot: <input th:value="${pedido.urlProduto}" class="form-control"/>
			</div>

			<div>Descrição</div>
			<div>
				<textarea th:text="${pedido.descricao}" class="form-control">descrição pedido</textarea>
			</div>

			<div>
				<img th:src="${pedido.urlImagem}" src="imagem" alt="imagem_produto" />
			</div>
		</div>
	</div>
</body>
</html>
